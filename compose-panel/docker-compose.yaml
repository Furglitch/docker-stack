services:

  database:
    <<: [*default, *deunhealth]
    container_name: database
    image: library/mysql:8.0
    restart: always
    networks:
      - local
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "${CONFIG_PTERODACTYL_PATH}/database:/var/lib/mysql"
    environment:
      <<: *db-environment
      MYSQL_DATABASE: "panel"
      MYSQL_USER: "pterodactyl"

  cache:
    <<: [*default, *deunhealth]
    container_name: cache
    image: redis:alpine
    restart: always
    networks:
      - local

  panel:
    <<: [*default, *deunhealth]
    container_name: panel
    image: ghcr.io/pterodactyl/panel:v1.11.10
    restart: always
    networks:
      - pterodactyl
      - local
    links:
      - database
      - cache
    volumes:
      - "${CONFIG_PTERODACTYL_PATH}/panel/var/:/app/var/"
      - "${CONFIG_PTERODACTYL_PATH}/panel/logs/:/app/storage/logs"
      - "${CONFIG_PTERODACTYL_PATH}/panel/nginx/:/etc/nginx/conf.d/"
    environment:
      <<: [*panel-environment, *mail-environment]
      DB_PASSWORD: *db-password
      APP_ENV: "production"
      APP_ENVIRONMENT_ONLY: "false"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      REDIS_HOST: "cache"
      DB_HOST: "database"
      TRUSTED_PROXIES: "*"
    ports:
      - "80:80"
      - "443:443"

networks:
  local:
    external: false
  pterodactyl:
    external: true
  default:
    ipam:
      config:
        - subnet: 172.20.0.0/16