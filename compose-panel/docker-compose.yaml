x-common: 
  deunhealth:
    &deunhealth
    labels:
      - "deunhealth.restart.on.unhealthy=true"
  default:
    &default
    environment:
      - PUID=${PUID}
      - PGID=${GUID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    restart: unless-stopped
  database:
    &db-environment
    MYSQL_PASSWORD: &db-password ${MYSQL_PASSWORD} # Do not remove the "&db-password", it is important for Panel functionality.
    MYSQL_RANDOM_ROOT_PASSWORD: ${MYSQL_RANDOM_ROOT_PASSWORD}
  panel:
    &panel-environment
    APP_URL: "https://game.${IP_DOMAIN}"
    APP_TIMEZONE: "${TZ}"
    APP_SERVICE_AUTHOR: "admin@example.com"
  mail:
    &mail-environment
    MAIL_FROM: "noreply@example.com"
    MAIL_DRIVER: "smtp"
    MAIL_HOST: "mail"
    MAIL_PORT: "1025"
    MAIL_USERNAME: ""
    MAIL_PASSWORD: ""
    MAIL_ENCRYPTION: "true"

