services:
  
  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun:latest
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - VPN_SERVICE_PROVIDER=${GLUETUN_PROVIDER}
      - VPN_TYPE=${GLUETUN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${GLUETUN_KEY}
      - BLOCK_MALICIOUS=off
    ports:
      - ${PORT_SABNZBD}:${PORT_SABNZBD}
      - ${PORT_QBITTORRENT_UI}:${PORT_QBITTORRENT_UI}
      - ${PORT_QBITTORRENT_IO}:${PORT_QBITTORRENT_IO}
    volumes:
      - ${CONFIG_GLUETUN}:/gluetun
    restart: always
  
  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    network_mode: 'service:gluetun'
    labels:
      - "deunhealth.restart.on.unhealthy=true"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - WEBUI_PORT=${PORT_QBITTORRENT_UI}
      - TORRENTING_PORT=${PORT_QBITTORRENT_IO}
      - DOCKER_MODS=${PARK}:qbittorrent
      - TP_THEME=${THEME}
      - TP_COMMUNITY_THEME=${THEME_COMMUNITY}
    volumes:
      - ${CONFIG_QBITTORRENT}:/config
      - ${DOWNLOADS_QBITTORRENT}:/downloads
      - ${DOWNLOADS_QBITTORRENT_INCOMPLETE}:/downloads/incomplete
    restart: unless-stopped

  sabnzbd:
    container_name: sabnzbd
    image: lscr.io/linuxserver/sabnzbd:latest
    network_mode: 'service:gluetun'
    labels:
      - "deunhealth.restart.on.unhealthy=true"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - DOCKER_MODS=${PARK}:sabnzbd
      - TP_THEME=${THEME}
      - TP_COMMUNITY_THEME=${THEME_COMMUNITY}
    volumes:
      - ${CONFIG_SABNZBD}:/config
      - ${DOWNLOADS_SABNZBD}:/downloads
      - ${DOWNLOADS_SABNZBD_INCOMPLETE}:/downloads/incomplete
    restart: unless-stopped